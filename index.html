<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
<main class="container" style="display: grid; justify-content: center;">
  <div class="card" style="width:20rem; padding: 1.4rem; border-radius: 12px;" >



    <div class="image-container">
      <img src="images/image-equilibrium.jpg" style="width:100%; border-radius: 12px;" class="card-img-top" alt="eth">

      <div class="overlay"></div>
      <img class="eye" src="images/icon-view.svg" alt="view">
    </div>



    


  
    <div class="card-body" style="padding:1.5rem 0 0 0; display: grid; grid-gap: 15px;">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>


      <div class="flex"  style="display: flex; ">
        <div style="display:flex ; ">
          <div><img src="images/icon-ethereum.svg" alt="eth"></div>
          <p  style="color: #00fff7; padding-left:0.1rem; font-weight: 600;">0.041 ETH</p>
        </div>


        <div style=" display: flex;">
         
          
          <div>  <img src="images/icon-clock.svg" alt="eth"></div>


          <p style="padding-left:0.5rem ; font-weight: 600;" >3 days left</p>
      
        
        </div>
      </div>



    </div>
    <hr style=" border: 2px solid #2f415b ;">

    <div class="profile" style=" display: flex; align-items: center;  " >
      <img src="images/image-avatar.png" style="width:45px; border: 1px solid #fff; border-radius:100px; " alt="avatar">


      <p style="padding-left:1.5rem ; font-weight: 600;" >Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>
  </div>

  

 

 
  
  
  

</main>

</html>
